<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Sign In | The Cozy Nook</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <!-- LOGIN FORM -->
        <form id="login-form" class="form">
            <div class="title">Login</div>
            <div class="input-box">
                <input type="text" placeholder="Enter Your Email" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Enter Your Password" required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="submit" value="Continue">
            </div>
            <div class="option">or Connect With Social Media</div>
            <div class="twitter">
                <a href="#"><i class="fab fa-twitter"></i>Sign in With Twitter</a>
            </div>
            <div class="facebook">
                <a href="#"><i class="fab fa-facebook-f"></i>Sign in With Facebook</a>
            </div>
            <p class="switch-form">Don't have an account? <a href="#" id="show-register">Register</a></p>
        </form>

        <!-- REGISTRATION FORM -->
        <form id="register-form" class="form hidden">
            <div class="title">Register</div>
            <div class="input-box">
                <input type="text" placeholder="Enter Your Name" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Enter Your Email" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Create Password" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm Password" required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="submit" value="Register">
            </div>
            <p class="switch-form">Already have an account? <a href="#" id="show-login">Login</a></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
